language: android

addons:
    apt:
        packages:
        - libgd2-xpm
        - ia32-libs
        - ia32-libs-multiarch

android:
   components:
   - tools
   - platform-tools
   - android-23
   - build-tools-23.0.2
   - extra

jdk: oraclejdk7

notifications:
  email: false

before_install:
   - touch local.properties
   - source gradle.properties
   - openssl aes-256-cbc -K $encrypted_151cd4732554_key -iv $encrypted_151cd4732554_iv -in release.jks.enc -out release.jks -d

script:
  - ./gradlew clean assembleDebug
  - cp app/build/outputs/apk/Gallery-v$VERSION_NAME-debug.apk $HOME
  - ./gradlew clean assembleRelease
  - cp app/build/outputs/apk/Gallery-v$VERSION_NAME-release.apk $HOME
  - md5sum "$HOME/Gallery-v$VERSION_NAME-debug.apk"
  - md5sum "$HOME/Gallery-v$VERSION_NAME-release.apk"
  - sha1sum "$HOME/Gallery-v$VERSION_NAME-debug.apk"
  - sha1sum "$HOME/Gallery-v$VERSION_NAME-release.apk"

deploy:
  provider: releases
  api-key: $GITHUB_TOKEN
  file:
    - "$HOME/Gallery-v$VERSION_NAME-debug.apk"
    - "$HOME/Gallery-v$VERSION_NAME-release.apk"
  skip_cleanup: true
  on:
    tags: true

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
